---
layout: default
---

<em>{{ page.title }}</em>



<p class="view">
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
    <small> by {{ page.author | default: site.author }}</small>
</p>

{{content}}

<p style="color: #eee"><---end---></p>

{% if page.tags %}
  <small>Tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
